<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>المصحف</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- صفحة المصحف -->
    <div id="quran-page-container" aria-live="polite">
        <img id="quran-page-image" src="" alt="صفحة المصحف" loading="eager" decoding="async">
        <div id="image-error" class="hidden" role="alert" aria-live="assertive"></div>
        <div id="spinner" class="hidden" aria-hidden="true" aria-label="جارٍ التحميل"></div>
    </div>

    <!-- القائمة -->
    <div id="menu-overlay" class="hidden" role="dialog" aria-modal="true" aria-hidden="true">
        <div id="menu-box" role="menu" aria-label="قائمة المصحف"></div>
    </div>

    <noscript>
        <p style="color: #f88; text-align:center; padding:10px;">يحتاج الموقع لتفعيل JavaScript ليعمل بشكل صحيح.</p>
    </noscript>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
